<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AeroPark GOMA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="../index.html" class="nav-brand">
            <i class="fas fa-plane"></i>
            <span>AeroPark GOMA</span>
        </a>
        <ul class="nav-links">
            <li><a href="../index.html"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="reservation.html"><i class="fas fa-ticket-alt"></i> Réserver</a></li>
            <li id="auth-links">
                <a href="login.html" class="btn btn-outline active"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                <a href="register.html" class="btn btn-primary"><i class="fas fa-user-plus"></i> Inscription</a>
            </li>
            <li id="user-menu" class="hidden">
                <span class="user-name"></span>
                <a href="#" class="btn btn-outline" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </li>
        </ul>
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Login Form -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt"></i>
                <h1>Connexion</h1>
                <p>Accédez à votre espace AeroPark GOMA</p>
            </div>

            <div class="alert hidden" id="alert-message">
                <i class="fas fa-info-circle"></i>
                <span></span>
            </div>

            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="votre@email.com"
                            autocomplete="email"
                            required
                        >
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Votre mot de passe"
                            autocomplete="current-password"
                            required
                        >
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Se connecter</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <i class="fas fa-plane"></i>
                    <span>AeroPark GOMA - Parking Automatisé</span>
                </div>
                <p>&copy; 2025 AeroPark GOMA. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            var user = Auth.getUser();
            if (user && user.role === 'admin') {
                window.location.href = '../admin/dashboard.html';
            } else {
                window.location.href = 'reservation.html';
            }
        }

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearErrors();
            
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var submitBtn = document.getElementById('login-btn');
            
            // Validation
            if (!email) {
                showFieldError('email', 'L\'email est requis');
                return;
            }
            
            if (!password) {
                showFieldError('password', 'Le mot de passe est requis');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            
            try {
                var result = await Auth.login(email, password);
                
                if (result.success) {
                    showAlert('success', 'Connexion réussie ! Redirection...');
                    
                    setTimeout(function() {
                        var user = Auth.getUser();
                        var redirectUrl = sessionStorage.getItem('redirectAfterLogin');
                        
                        if (redirectUrl) {
                            sessionStorage.removeItem('redirectAfterLogin');
                            window.location.href = redirectUrl;
                        } else if (user && user.role === 'admin') {
                            window.location.href = '../admin/dashboard.html';
                        } else {
                            window.location.href = 'reservation.html';
                        }
                    }, 1000);
                } else {
                    showAlert('error', result.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
                }
                
            } catch (error) {
                showAlert('error', error.message || 'Erreur de connexion');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se connecter';
            }
        });

        function showFieldError(fieldId, message) {
            var input = document.getElementById(fieldId);
            var errorSpan = document.getElementById(fieldId + '-error');
            
            if (input) input.classList.add('error');
            if (errorSpan) {
                errorSpan.textContent = message;
                errorSpan.classList.add('show');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(function(el) {
                el.textContent = '';
                el.classList.remove('show');
            });
            document.querySelectorAll('input').forEach(function(input) {
                input.classList.remove('error');
            });
            hideAlert();
        }

        function showAlert(type, message) {
            var alert = document.getElementById('alert-message');
            alert.className = 'alert ' + type;
            alert.querySelector('span').textContent = message;
            alert.classList.remove('hidden');
        }

        function hideAlert() {
            var alert = document.getElementById('alert-message');
            if (alert) alert.classList.add('hidden');
        }

        // Mobile navigation
        (function() {
            var hamburger = document.querySelector('.hamburger');
            var navLinks = document.querySelector('.nav-links');

            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }
        })();
    </script>
</body>
</html>
