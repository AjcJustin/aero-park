<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - AeroPark GOMA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <a href="../index.html" class="nav-brand">
            <img src="../logo/Logo_de_service_de_stationnement_aéroportuaire-removebg-preview.png" alt="AeroPark" style="height: 50px; width: auto;">
            <span>AeroPark GOMA</span>
        </a>
        <ul class="nav-links">
            <li><a href="../index.html"><i class="fas fa-home"></i> Accueil</a></li>
            <li><a href="reservation.html"><i class="fas fa-ticket-alt"></i> Réserver</a></li>
            <li id="auth-links">
                <a href="login.html" class="btn btn-outline"><i class="fas fa-sign-in-alt"></i> Connexion</a>
                <a href="register.html" class="btn btn-primary active"><i class="fas fa-user-plus"></i> Inscription</a>
            </li>
            <li id="user-menu" class="hidden">
                <a href="profile.html" class="btn btn-outline"><i class="fas fa-user"></i> Profil</a>
                <a href="#" class="btn btn-outline" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
            </li>
        </ul>
        <button class="hamburger" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>

    <!-- Registration Form -->
    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h1>Créer un compte</h1>
                <p>Rejoignez AeroPark GOMA pour réserver vos places</p>
            </div>

            <div class="alert hidden" id="alert-message">
                <i class="fas fa-info-circle"></i>
                <span></span>
            </div>

            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <label for="name">Nom complet</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="Votre nom complet"
                            autocomplete="name"
                            required
                        >
                    </div>
                    <span class="error-message" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="votre@email.com"
                            autocomplete="email"
                            required
                        >
                    </div>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Minimum 6 caractères"
                            autocomplete="new-password"
                            required
                            minlength="6"
                            style="padding-right: 45px;"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye" id="password-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="Répétez votre mot de passe"
                            autocomplete="new-password"
                            required
                            style="padding-right: 45px;"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye" id="confirm-password-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="register-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>S'inscrire</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Vous avez déjà un compte ? <a href="login.html">Se connecter</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer style="background: #1e293b; color: #94a3b8; padding: 1rem 0; text-align: center; font-size: 0.85rem;">
        <div class="container" style="display: flex; align-items: center; justify-content: center; gap: 0.5rem; flex-wrap: wrap;">
            <i class="fas fa-plane" style="color: #2563eb;"></i>
            <span>AeroPark GOMA</span>
            <span style="opacity: 0.5;">|</span>
            <span>&copy; 2026 Tous droits réservés</span>
        </div>
    </footer>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    
    <script>
        // Toggle password visibility
        function togglePassword(inputId) {
            var input = document.getElementById(inputId);
            var eyeIcon = document.getElementById(inputId + '-eye');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                eyeIcon.className = 'fas fa-eye';
            }
        }

        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'reservation.html';
        }

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            clearErrors();

            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var submitBtn = document.getElementById('register-btn');

            // Validation
            if (name.length < 2) {
                showFieldError('name', 'Le nom doit contenir au moins 2 caractères');
                return;
            }

            if (!email || email.indexOf('@') === -1) {
                showFieldError('email', 'Adresse email invalide');
                return;
            }

            if (password.length < 6) {
                showFieldError('password', 'Le mot de passe doit contenir au moins 6 caractères');
                return;
            }

            if (password !== confirmPassword) {
                showFieldError('confirm-password', 'Les mots de passe ne correspondent pas');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Inscription...';

            try {
                var result = await Auth.register(name, email, password);
                
                if (result.success) {
                    showAlert('success', 'Inscription réussie ! Redirection...');
                    
                    setTimeout(function() {
                        window.location.href = 'reservation.html';
                    }, 1500);
                } else {
                    showAlert('error', result.message);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
                }
                
            } catch (error) {
                showAlert('error', error.message || 'Erreur d\'inscription');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> S\'inscrire';
            }
        });

        function showFieldError(fieldId, message) {
            var input = document.getElementById(fieldId);
            var errorSpan = document.getElementById(fieldId + '-error');
            
            if (input) input.classList.add('error');
            if (errorSpan) {
                errorSpan.textContent = message;
                errorSpan.classList.add('show');
            }
        }

        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(function(el) {
                el.textContent = '';
                el.classList.remove('show');
            });
            document.querySelectorAll('input').forEach(function(input) {
                input.classList.remove('error');
            });
            hideAlert();
        }

        function showAlert(type, message) {
            var alert = document.getElementById('alert-message');
            alert.className = 'alert ' + type;
            alert.querySelector('span').textContent = message;
            alert.classList.remove('hidden');
        }

        function hideAlert() {
            var alert = document.getElementById('alert-message');
            if (alert) alert.classList.add('hidden');
        }

        // Mobile navigation
        (function() {
            var hamburger = document.querySelector('.hamburger');
            var navLinks = document.querySelector('.nav-links');

            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    hamburger.classList.toggle('active');
                    navLinks.classList.toggle('active');
                });
            }
        })();
    </script>
</body>
</html>
