<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your AeroPark GOMA account - Start reserving parking spots today">
    <meta name="theme-color" content="#1e3a5f">
    
    <title>Register - AeroPark GOMA</title>
    
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-32x32.png">
    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Offline Banner -->
    <div class="offline-banner" id="offline-banner">
        ⚠️ You are currently offline. Some features may be limited.
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/frontend/index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M20 8 L20 32 M12 16 L28 16 M14 24 L26 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="20" cy="20" r="4" fill="currentColor"/>
                </svg>
                <span>AeroPark <span style="font-weight: 400; opacity: 0.8;">GOMA</span></span>
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="/frontend/index.html" class="nav-link">Home</a></li>
                    <li><a href="/frontend/pages/public/login.html" class="nav-link">Login</a></li>
                    <li><a href="/frontend/pages/public/register.html" class="nav-link btn btn-secondary btn-sm active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container" style="max-width: 500px;">
            <div class="card" style="margin-top: var(--spacing-8);">
                <div class="text-center" style="margin-bottom: var(--spacing-6);">
                    <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--spacing-2);">Create Account</h1>
                    <p class="text-muted">Join AeroPark GOMA for hassle-free parking</p>
                </div>
                
                <!-- Registration Form -->
                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input type="text" class="form-input" id="fullName" name="fullName" 
                               placeholder="John Doe" required autocomplete="name">
                        <span class="form-error" id="fullName-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email" 
                               placeholder="you@example.com" required autocomplete="email">
                        <span class="form-error" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone Number (Optional)</label>
                        <input type="tel" class="form-input" id="phone" name="phone" 
                               placeholder="+1 (555) 000-0000" autocomplete="tel">
                        <span class="form-error" id="phone-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password" 
                               placeholder="••••••••" required autocomplete="new-password">
                        <span class="form-hint" id="password-hint">At least 8 characters with uppercase, lowercase, and number</span>
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" 
                               placeholder="••••••••" required autocomplete="new-password">
                        <span class="form-error" id="confirmPassword-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="flex items-start gap-2" style="cursor: pointer;">
                            <input type="checkbox" id="terms" name="terms" required style="margin-top: 4px;">
                            <span style="font-size: var(--font-size-sm);">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </span>
                        </label>
                        <span class="form-error" id="terms-error"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="register-btn">
                        Create Account
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="flex items-center gap-4" style="margin: var(--spacing-6) 0;">
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                    <span class="text-muted" style="font-size: var(--font-size-sm);">OR</span>
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                </div>
                
                <!-- Google Sign Up -->
                <button type="button" class="btn btn-outline btn-block" id="google-register">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.48 0 2.438 2.017.956 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z"/>
                    </svg>
                    Sign up with Google
                </button>
                
                <!-- Login Link -->
                <p class="text-center mt-6" style="font-size: var(--font-size-sm);">
                    Already have an account? 
                    <a href="/frontend/pages/public/login.html" style="font-weight: 600;">Sign in</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="../../js/services/api.js"></script>
    <script src="../../js/services/auth.js"></script>
    <script src="../../js/services/state.js"></script>
    <script src="../../js/services/notifications.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Page Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('register-form');
            const googleRegisterBtn = document.getElementById('google-register');
            
            // Check if already logged in
            if (AuthService?.isAuthenticated && AuthService.isAuthenticated()) {
                window.location.href = '/frontend/pages/user/dashboard.html';
            }
            
            // Form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearErrors();
                
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const terms = document.getElementById('terms').checked;
                
                // Validation
                let hasErrors = false;
                
                if (fullName.length < 2) {
                    showError('fullName', 'Please enter your full name');
                    hasErrors = true;
                }
                
                if (!Helpers.isValidEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                    hasErrors = true;
                }
                
                const passwordValidation = Helpers.validatePassword(password);
                if (!passwordValidation.isValid) {
                    showError('password', passwordValidation.errors[0]);
                    hasErrors = true;
                }
                
                if (password !== confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                    hasErrors = true;
                }
                
                if (!terms) {
                    showError('terms', 'You must agree to the terms and conditions');
                    hasErrors = true;
                }
                
                if (hasErrors) return;
                
                // Submit
                const registerBtn = document.getElementById('register-btn');
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="loading-spinner"></span> Creating account...';
                
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.register(email, password, fullName);
                        
                        if (result.success) {
                            NotificationService.success('Account created successfully!', 'Welcome to AeroPark');
                            
                            // Redirect to dashboard
                            setTimeout(() => {
                                window.location.href = '/frontend/pages/user/dashboard.html';
                            }, 1500);
                        } else {
                            NotificationService.error(result.error);
                        }
                    } else {
                        // Demo mode - simulate registration
                        const demoUser = {
                            uid: 'demo-' + Date.now(),
                            email: email,
                            displayName: fullName,
                            role: 'user'
                        };
                        
                        localStorage.setItem('aeropark_user', JSON.stringify(demoUser));
                        localStorage.setItem('aeropark_token', 'demo-token-' + Date.now());
                        localStorage.setItem('aeropark_role', 'user');
                        
                        NotificationService.success('Demo account created!', 'Welcome');
                        
                        setTimeout(() => {
                            window.location.href = '/frontend/pages/user/dashboard.html';
                        }, 1500);
                    }
                } catch (error) {
                    NotificationService.error(error.message || 'Registration failed. Please try again.');
                } finally {
                    registerBtn.disabled = false;
                    registerBtn.innerHTML = 'Create Account';
                }
            });
            
            // Google sign up
            googleRegisterBtn.addEventListener('click', async () => {
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.loginWithGoogle();
                        
                        if (result.success) {
                            NotificationService.success('Account created successfully!', 'Welcome');
                            window.location.href = '/frontend/pages/user/dashboard.html';
                        } else {
                            NotificationService.error(result.error);
                        }
                    } else {
                        NotificationService.warning('Google signup requires Firebase SDK');
                    }
                } catch (error) {
                    NotificationService.error(error.message || 'Google signup failed');
                }
            });
            
            // Password strength indicator
            document.getElementById('password').addEventListener('input', (e) => {
                const password = e.target.value;
                const hint = document.getElementById('password-hint');
                const validation = Helpers.validatePassword(password);
                
                if (password.length === 0) {
                    hint.textContent = 'At least 8 characters with uppercase, lowercase, and number';
                    hint.style.color = 'var(--gray-500)';
                } else if (validation.isValid) {
                    hint.textContent = '✓ Strong password';
                    hint.style.color = 'var(--success)';
                } else {
                    hint.textContent = validation.errors[0];
                    hint.style.color = 'var(--warning)';
                }
            });
        });
        
        function showError(field, message) {
            const errorEl = document.getElementById(`${field}-error`);
            const inputEl = document.getElementById(field);
            if (errorEl) errorEl.textContent = message;
            if (inputEl) inputEl.classList.add('error');
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
        }
    </script>
</body>
</html>
