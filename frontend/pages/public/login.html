            <nav>

    <!-- Contenu Principal -->
    <main class="main-content">
        <div class="container" style="max-width: 450px;">
            <div class="card" style="margin-top: var(--spacing-8);">
                <div class="text-center" style="margin-bottom: var(--spacing-6);">
                    <div style="font-size: 3rem; margin-bottom: var(--spacing-4);">‚úàÔ∏è</div>
                    <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--spacing-2);">Bon Retour !</h1>
                    <p class="text-muted">Connectez-vous √† votre compte AeroPark</p>
                </div>
                
                <!-- Formulaire de Connexion -->
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">üìß Adresse Email</label>
                        <input type="email" class="form-input" id="email" name="email" 
                               placeholder="vous@exemple.com" required autocomplete="email">
                        <span class="form-error" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">üîí Mot de Passe</label>
                        <input type="password" class="form-input" id="password" name="password" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-4);">
                        <label class="flex items-center gap-2" style="cursor: pointer;">

                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
                        üîê Se Connecter
                    </button>
                </form>
                
                <!-- S√©parateur -->
                <div class="flex items-center gap-4" style="margin: var(--spacing-6) 0;">
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                    <span class="text-muted" style="font-size: var(--font-size-sm);">OU</span>
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                </div>
                
                <!-- Connexion Google -->
                <button type="button" class="btn btn-outline btn-block" id="google-login">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.48 0 2.438 2.017.956 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z"/>
                    </svg>
                    Continuer avec Google
                </button>
                
                <!-- Connexion D√©mo -->
                <button type="button" class="btn btn-outline btn-block mt-4" id="demo-login" style="border-style: dashed;">
                    üéÆ Connexion D√©mo (Sans Firebase)
                </button>
                
                <!-- Lien Inscription -->
                <p class="text-center mt-6" style="font-size: var(--font-size-sm);">
                    Pas encore de compte ? 
                    <a href="/frontend/pages/public/register.html" style="font-weight: 600;">Cr√©er un compte</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Conteneur Toast -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="../../js/services/api.js"></script>
    <script src="../../js/services/auth.js"></script>
    <script src="../../js/services/state.js"></script>
    <script src="../../js/services/notifications.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Script de la Page -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser le menu hamburger
            initHamburgerMenu();
            
            const loginForm = document.getElementById('login-form');
            const googleLoginBtn = document.getElementById('google-login');
            const demoLoginBtn = document.getElementById('demo-login');
            const forgotPasswordLink = document.getElementById('forgot-password');
            
            // V√©rifier si d√©j√† connect√©
            if (localStorage.getItem('aeropark_token')) {
                redirectToDashboard();
            }
            
            // Soumission du formulaire
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validation
                if (!isValidEmail(email)) {
                    showError('email', 'Veuillez entrer une adresse email valide');
                    return;
                }
                
                if (password.length < 6) {
                    showError('password', 'Le mot de passe doit contenir au moins 6 caract√®res');
                    return;
                }
                
                // Soumettre
                const loginBtn = document.getElementById('login-btn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading-spinner"></span> Connexion...';
                
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.login(email, password);
                        
                        if (result.success) {
                            // R√©cup√©rer le profil utilisateur depuis le backend
                            try {
                                const profile = await ApiService.getProfile();
                                localStorage.setItem('aeropark_role', profile.profile?.role || 'user');
                            } catch (profileError) {
                                console.warn('Impossible de r√©cup√©rer le profil:', profileError);
                            }
                            showToast('Connexion R√©ussie', 'Bienvenue !', 'success');
                            redirectToDashboard();
                        } else {
                            showToast('Erreur', result.error, 'error');
                        }
                    } else {
                        showToast('Information', 'Firebase non disponible. Utilisez le mode d√©mo.', 'warning');
                    }
                } catch (error) {
                    showToast('Erreur', error.message || '√âchec de la connexion.', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'üîê Se Connecter';
                }
            });
            
            // Connexion Google
            googleLoginBtn.addEventListener('click', async () => {
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.loginWithGoogle();
                        
                        if (result.success) {
                            // R√©cup√©rer le profil utilisateur depuis le backend
                            try {
                                const profile = await ApiService.getProfile();
                                localStorage.setItem('aeropark_role', profile.profile?.role || 'user');
                            } catch (profileError) {
                                console.warn('Impossible de r√©cup√©rer le profil:', profileError);
                            }
                            showToast('Connexion R√©ussie', 'Bienvenue !', 'success');
                            redirectToDashboard();
                        } else {
                            showToast('Erreur', result.error, 'error');
                        }
                    } else {
                        showToast('Information', 'La connexion Google n√©cessite Firebase SDK', 'warning');
                    }
                } catch (error) {
                    showToast('Erreur', error.message || '√âchec de la connexion Google', 'error');
                }
            });
            
            // Connexion D√©mo
            demoLoginBtn.addEventListener('click', async () => {
                await simulateDemoLogin('demo@aeropark.com');
            });
            
            // Mot de passe oubli√©
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                if (!email || !isValidEmail(email)) {
                    showError('email', 'Veuillez d\'abord entrer votre adresse email');
                    document.getElementById('email').focus();
                    return;
                }
                
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.resetPassword(email);
                        if (result.success) {
                            showToast('Email Envoy√©', `Un email de r√©initialisation a √©t√© envoy√© √† ${email}`, 'success');
                        } else {
                            showToast('Erreur', result.error, 'error');
                        }
                    } else {
                        showToast('Information', 'La r√©initialisation du mot de passe n\'est pas disponible en mode d√©mo', 'info');
                    }
                } catch (error) {
                    showToast('Erreur', 'Impossible d\'envoyer l\'email de r√©initialisation', 'error');
                }
            });
        });
        
        // Initialiser le menu hamburger
        function initHamburgerMenu() {
            const navToggle = document.getElementById('nav-toggle');
            const navMenu = document.getElementById('nav-menu');
            const navToggleIcon = document.getElementById('nav-toggle-icon');
            
            if (navToggle && navMenu) {
                navToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const isActive = navMenu.classList.toggle('active');
                    navToggle.classList.toggle('active', isActive);
                    navToggle.setAttribute('aria-expanded', isActive);
                    if (navToggleIcon) navToggleIcon.textContent = isActive ? '‚úï' : '‚ò∞';
                });
                
                document.addEventListener('click', (e) => {
                    if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                        navMenu.classList.remove('active');
                        navToggle.classList.remove('active');
                        if (navToggleIcon) navToggleIcon.textContent = '‚ò∞';
                    }
                });
            }
        }
        
        async function simulateDemoLogin(email) {
            const demoUser = {
                uid: 'demo-' + Date.now(),
                email: email,
                displayName: email.split('@')[0],
                role: email.includes('admin') ? 'admin' : 'user'
            };
            
            localStorage.setItem('aeropark_user', JSON.stringify(demoUser));
            localStorage.setItem('aeropark_token', 'demo-token-' + Date.now());
            localStorage.setItem('aeropark_role', demoUser.role);
            
            showToast('Connexion R√©ussie', 'Bienvenue en mode d√©mo !', 'success');
            
            setTimeout(() => {
                redirectToDashboard();
            }, 1000);
        }
        
        function redirectToDashboard() {
            const isAdmin = localStorage.getItem('aeropark_role') === 'admin';
            const redirectUrl = isAdmin 
                ? '/frontend/pages/admin/dashboard.html' 
                : '/frontend/pages/user/dashboard.html';
            window.location.href = redirectUrl;
        }
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function showError(field, message) {
            const errorEl = document.getElementById(`${field}-error`);
            const inputEl = document.getElementById(field);
            if (errorEl) errorEl.textContent = message;
            if (inputEl) inputEl.classList.add('error');
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
        }
        
        // Fonction Toast simple
        function showToast(title, message, type = 'info') {
            const container = document.getElementById('toast-container');
            if (!container) return;
            
            const icons = { success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${icons[type]}</span>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">‚úï</button>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }
    </script>
</body>
