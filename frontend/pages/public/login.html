<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to AeroPark GOMA - Access your parking reservations">
    <meta name="theme-color" content="#1e3a5f">
    
    <title>Login - AeroPark GOMA</title>
    
    <link rel="icon" type="image/png" href="../../assets/icons/favicon-32x32.png">
    <link rel="manifest" href="../../manifest.json">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <!-- Offline Banner -->
    <div class="offline-banner" id="offline-banner">
        ‚ö†Ô∏è You are currently offline. Some features may be limited.
    </div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/frontend/index.html" class="logo">
                <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
                    <path d="M20 8 L20 32 M12 16 L28 16 M14 24 L26 24" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="20" cy="20" r="4" fill="currentColor"/>
                </svg>
                <span>AeroPark <span style="font-weight: 400; opacity: 0.8;">GOMA</span></span>
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li><a href="/frontend/index.html" class="nav-link">Home</a></li>
                    <li><a href="/frontend/pages/public/login.html" class="nav-link active">Login</a></li>
                    <li><a href="/frontend/pages/public/register.html" class="nav-link btn btn-secondary btn-sm">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container" style="max-width: 450px;">
            <div class="card" style="margin-top: var(--spacing-8);">
                <div class="text-center" style="margin-bottom: var(--spacing-6);">
                    <h1 style="font-size: var(--font-size-2xl); margin-bottom: var(--spacing-2);">Welcome Back</h1>
                    <p class="text-muted">Sign in to your AeroPark account</p>
                </div>
                
                <!-- Login Form -->
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-input" id="email" name="email" 
                               placeholder="you@example.com" required autocomplete="email">
                        <span class="form-error" id="email-error"></span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-input" id="password" name="password" 
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autocomplete="current-password">
                        <span class="form-error" id="password-error"></span>
                    </div>
                    
                    <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-4);">
                        <label class="flex items-center gap-2" style="cursor: pointer;">
                            <input type="checkbox" id="remember" name="remember">
                            <span style="font-size: var(--font-size-sm);">Remember me</span>
                        </label>
                        <a href="#" id="forgot-password" style="font-size: var(--font-size-sm);">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
                        Sign In
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="flex items-center gap-4" style="margin: var(--spacing-6) 0;">
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                    <span class="text-muted" style="font-size: var(--font-size-sm);">OR</span>
                    <hr style="flex: 1; border: none; border-top: 1px solid var(--gray-200);">
                </div>
                
                <!-- Google Sign In -->
                <button type="button" class="btn btn-outline btn-block" id="google-login">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9.003 18c2.43 0 4.467-.806 5.956-2.18l-2.909-2.26c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9.003 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.712c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.96H.957C.347 6.175 0 7.55 0 9.002c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.428 0 9.002 0 5.48 0 2.438 2.017.956 4.958L3.964 7.29c.708-2.127 2.692-3.71 5.036-3.71z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <!-- Demo Login (for testing) -->
                <button type="button" class="btn btn-outline btn-block mt-4" id="demo-login" style="border-style: dashed;">
                    üéÆ Demo Login (No Firebase Required)
                </button>
                
                <!-- Register Link -->
                <p class="text-center mt-6" style="font-size: var(--font-size-sm);">
                    Don't have an account? 
                    <a href="/frontend/pages/public/register.html" style="font-weight: 600;">Create one</a>
                </p>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="../../js/services/api.js"></script>
    <script src="../../js/services/auth.js"></script>
    <script src="../../js/services/state.js"></script>
    <script src="../../js/services/notifications.js"></script>
    <script src="../../js/utils/helpers.js"></script>
    <script src="../../js/app.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Page Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const googleLoginBtn = document.getElementById('google-login');
            const demoLoginBtn = document.getElementById('demo-login');
            const forgotPasswordLink = document.getElementById('forgot-password');
            
            // Check if already logged in
            if (AuthService?.isAuthenticated && AuthService.isAuthenticated()) {
                redirectToDashboard();
            }
            
            // Form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                clearErrors();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Validation
                if (!Helpers.isValidEmail(email)) {
                    showError('email', 'Please enter a valid email address');
                    return;
                }
                
                if (password.length < 6) {
                    showError('password', 'Password must be at least 6 characters');
                    return;
                }
                
                // Submit
                const loginBtn = document.getElementById('login-btn');
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading-spinner"></span> Signing in...';
                
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.login(email, password);
                        
                        if (result.success) {
                            NotificationService.success('Welcome back!', 'Login Successful');
                            redirectToDashboard();
                        } else {
                            NotificationService.error(result.error);
                        }
                    } else {
                        // Demo mode - simulate login
                        await simulateDemoLogin(email);
                    }
                } catch (error) {
                    NotificationService.error(error.message || 'Login failed. Please try again.');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Sign In';
                }
            });
            
            // Google login
            googleLoginBtn.addEventListener('click', async () => {
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.loginWithGoogle();
                        
                        if (result.success) {
                            NotificationService.success('Welcome!', 'Login Successful');
                            redirectToDashboard();
                        } else {
                            NotificationService.error(result.error);
                        }
                    } else {
                        NotificationService.warning('Google login requires Firebase SDK');
                    }
                } catch (error) {
                    NotificationService.error(error.message || 'Google login failed');
                }
            });
            
            // Demo login
            demoLoginBtn.addEventListener('click', async () => {
                await simulateDemoLogin('demo@aeropark.com');
            });
            
            // Forgot password
            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                if (!email || !Helpers.isValidEmail(email)) {
                    showError('email', 'Please enter your email address first');
                    document.getElementById('email').focus();
                    return;
                }
                
                try {
                    if (typeof firebase !== 'undefined' && firebase.auth) {
                        const result = await AuthService.resetPassword(email);
                        if (result.success) {
                            NotificationService.success(`Password reset email sent to ${email}`, 'Check Your Email');
                        } else {
                            NotificationService.error(result.error);
                        }
                    } else {
                        NotificationService.info('Password reset is not available in demo mode');
                    }
                } catch (error) {
                    NotificationService.error('Failed to send password reset email');
                }
            });
        });
        
        async function simulateDemoLogin(email) {
            const demoUser = {
                uid: 'demo-' + Date.now(),
                email: email,
                displayName: email.split('@')[0],
                role: email.includes('admin') ? 'admin' : 'user'
            };
            
            localStorage.setItem('aeropark_user', JSON.stringify(demoUser));
            localStorage.setItem('aeropark_token', 'demo-token-' + Date.now());
            localStorage.setItem('aeropark_role', demoUser.role);
            
            NotificationService.success('Demo login successful!', 'Welcome');
            
            setTimeout(() => {
                redirectToDashboard();
            }, 1000);
        }
        
        function redirectToDashboard() {
            const isAdmin = localStorage.getItem('aeropark_role') === 'admin';
            const redirectUrl = isAdmin 
                ? '/frontend/pages/admin/dashboard.html' 
                : '/frontend/pages/user/dashboard.html';
            window.location.href = redirectUrl;
        }
        
        function showError(field, message) {
            const errorEl = document.getElementById(`${field}-error`);
            const inputEl = document.getElementById(field);
            if (errorEl) errorEl.textContent = message;
            if (inputEl) inputEl.classList.add('error');
        }
        
        function clearErrors() {
            document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
        }
    </script>
</body>
</html>
