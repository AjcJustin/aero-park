<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AeroPark GOMA</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-login-header">
                <div class="admin-logo">
                    <img src="../logo/aeropark-logo.png" alt="AeroPark" style="width: 60px; height: 60px; object-fit: contain;">
                </div>
                <h1>Administration</h1>
                <p>AeroPark GOMA - Parking Automatisé</p>
            </div>

            <div class="alert hidden" id="alert-message">
                <i class="fas fa-info-circle"></i>
                <span></span>
            </div>

            <form class="admin-login-form" id="admin-login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input 
                            type="email" 
                            id="username" 
                            placeholder="Entrez votre email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-icon password-field">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Entrez votre mot de passe"
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-admin-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Se connecter
                </button>
            </form>

            <div class="admin-login-footer">
                <a href="../index.html"><i class="fas fa-arrow-left"></i> Retour au site</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Already logged in as admin?
            if (Auth.isLoggedIn() && Auth.isAdmin()) {
                window.location.href = 'dashboard.html';
            }
        });

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            var submitBtn = this.querySelector('button[type="submit"]');
            var originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connexion...';
            submitBtn.disabled = true;
            
            var email = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;

            try {
                var result = await Auth.login(email, password);

                if (result.success) {
                    var user = Auth.getUser();
                    if (user && user.role === 'admin') {
                        showAlert('success', 'Connexion réussie ! Redirection...');
                        setTimeout(function() {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showAlert('error', 'Accès refusé. Vous n\'êtes pas administrateur.');
                        Auth.logout();
                    }
                } else {
                    showAlert('error', result.message);
                }
            } catch (error) {
                showAlert('error', error.message || 'Erreur de connexion');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function showAlert(type, message) {
            var alert = document.getElementById('alert-message');
            alert.className = 'alert ' + type;
            alert.querySelector('span').textContent = message;
            alert.classList.remove('hidden');
        }
    </script>
</body>
</html>
